<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <meta charset="UTF-8"> <!-- Tambahkan baris ini -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- Tambahkan link ke Bootstrap CSS jika belum ada -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="js/script.js"></script>

 
</head>
<body>
    <div class="container">
    <h1>Temperature Converter</h1>
    <form id="temperature-converter" onsubmit="convertTemperature(); return false;">
        <label for="temperature">Enter Temperature:</label>
        <input type="number" id="temperature" name="temperature">
        <select id="unit" name="unit">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
        </select>
        <input type="submit" value="Convert" id="convert-button">
    </form>
    <div id="result-card" class="mt-3"></div>
</div>
</body>
</html>
